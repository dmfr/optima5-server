	<style type="text/css">
		body {  
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px ;
			margin: 4px;
			display:block
		}

		table {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			/*color: navy;*/
			padding-top: 2px;
			padding-bottom: 2px;
			
			border-spacing: 0px;
			border-collapse: collapse;
		}
		
		/*
		table td {
			padding: 6px;
		}
		*/
		table.tabledonnees {
			border: 1px solid black ;
			page-break-inside: auto ;
			width: 90%
		}

		table.tabledonnees tr td, table.tabledonnees tr th {
			page-break-inside: avoid;
			text-align: center;
		}

		table.tabledonnees  {
			display:table-header-group ;
		}

		table.tabledonnees tfoot {
			display:table-footer-group ;
		}
		
		table.tabledonnees tfoot td {
			padding: 2px 10px ;
			font-weight: bold ;
			text-align: left;
			border-top: 1px solid black ;
			border-left: 0px ;
			border-right: 0px ;
		}

		table.tabledonnees td {
			padding-top: 1px ;
			padding-bottom: 1px ;
			padding-left: 10px;
			padding-right: 10px;
			border-left: 1px solid black ;
			border-right: 1px solid black ;
			vertical-align: top;
		}
		table.tabledonnees th {
			padding-top: 2px ;
			padding-bottom: 2px ;
			padding-left: 10px;
			padding-right: 10px;
			border-left: 1px solid black ;
			border-right: 1px solid black ;
			vertical-align: top;
		}

		table.tabledonnees thead th {
			font-weight: bold ;
			border-top: 1px solid black ;
			border-bottom: 1px solid black ;
		}
		table.tabledonnees thead td {
			font-weight: bold ;
			border-top: 1px solid black ;
			border-bottom: 1px solid black ;
		}

		.celltitle {
			padding: 3px 15px;
			text-align: right;
			border-right: 1px solid black ;
		}
		.celldata {
			text-align: left;
			padding: 3px 15px;
			
		}

		td.headertitle {
			font-style: italic ;
			background: #dddddd ;
		}
		
		.footer-title {
			color: #333399 ;
			font-size: 12px ;
		}
		.footer-small {
			color: #333399 ;
			font-size: 10px ;
		}
